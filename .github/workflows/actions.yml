name: action workflow

on: [push]

jobs:
  run-js-action:
    runs-on: ubuntu-latest
    steps:
      - name: hello world
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Sayantan
      - name: log time
        run: echo ${{ steps.greet.output.time }}
